<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Inscripción - ICACIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/869ea98b1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header class="container header">
        <img src="/ICACIT_2025.jpg" alt="">
        <h1 class="title">Formulario de Inscripción - Evaluador ICACIT</h1>
    </header>

    <main class="container main">
        <!-- Barra de progreso -->
        <div class="progress mb-4">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 14%" aria-valuenow="14"
                aria-valuemin="0" aria-valuemax="100">Paso 1 de 7</div>
        </div>

        <form class="row g-3 formulario">
            <!-- seccion 1: informacion personal -->
            <div class="form-section" id="section1">
                <div class="section-title">
                    <i class="fa-regular fa-address-card"></i>
                    <h2>Datos Personales del Postulante</h2>
                </div>

                <div class="row g-3 formulario">
                    <div class="col-md-4">
                        <label class="form-label">Nombre Completo:</label>
                        <input type="text" class="form-control" name="nombres" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Apellido Paterno:</label>
                        <input type="text" class="form-control" name="apellido1" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Apellido Materno:</label>
                        <input type="text" class="form-control" name="apellido2" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Tipo de Identidad:</label>
                        <select class="form-select">
                            <option selected>--Seleccionar--</option>
                            <option>DNI</option>
                            <option>Pasaporte</option>
                            <option>Cédula</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Numero de Identidad:</label>
                        <input type="text" name="num_doc" class="form-control" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Nacionalidad:</label>
                        <input type="text" name="num_doc" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" name="num_doc" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Estado Civil:</label>
                        <select class="form-select">
                            <option selected>--Seleccionar--</option>
                            <option>Soltero/a</option>
                            <option>Casado/a</option>
                            <option>Divorciado/a</option>
                            <option>Viudo/a</option>
                            <option>Conviviente</option>
                            <option>Separado/a</option>
                            <option>Comprometido/a</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Foto de perfil:</label>
                        <input type="file" name="foto" accept="image/*" class="form-control">
                    </div>
                </div>

                <div class="section-title">
                    <i class="fa-solid fa-location-dot"></i>
                    <h2>Lugar de Recidencia</h2>
                </div>

                <div class="row g-3 formulario">
                    <div class="input-group grupo">
                        <div class="col-md-2">
                            <label class="form-label">Tipo de Dirección:</label>
                            <select class="form-select">
                                <option selected>--Seleccionar--</option>
                                <option>Avenida</option>
                                <option>Calle</option>
                                <option>Jirón</option>
                                <option>Pasaje</option>
                                <option>otro</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Dirección:</label>
                            <input type="text" class="form-control" name="nombres" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">País:</label>
                        <input type="text" class="form-control" name="nombres" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Región:</label>
                        <input type="text" class="form-control" name="nombres" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Provincia:</label>
                        <input type="text" class="form-control" name="nombres" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Distrito:</label>
                        <input type="text" class="form-control" name="nombres" required>
                    </div>
                </div>

                <div class="section-title">
                    <i class="fa-regular fa-address-book"></i>
                    <h2>Datos de Contacto </h2>
                </div>

                <div class="row g-3 formulario">
                    <div class="col-md-4">
                        <label class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Teléfono:</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Ingresar URL de LinkedIn:</label>
                        <input type="text" class="form-control" id="basic-url"
                            aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>

                <button type="button" class="btn btn-primary mt-3 next" onclick="nextSection()">Siguiente</button>
            </div>

            <!-- seccion 2: informacion academica -->
            <div class="form-section" id="section2">
                <div class="section-title">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <h2>Formación Académica</h2>
                </div>

                <div class="row g-3 formulario">
                    <div class="col-md-2">
                        <label class="form-label">Tipo de Formación:</label>
                        <select class="form-select">
                            <option selected>--Seleccionar--</option>
                            <option>Pregado</option>
                            <option>Maestria</option>
                            <option>Doctorado</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Institución Educativa:</label>
                        <input type="text" class="form-control" name="institucionEducativa" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">País:</label>
                        <input type="text" class="form-control" name="pais" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Especialidad:</label>
                        <input type="text" class="form-control" name="especialidad" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Grado Obtenido:</label>
                        <input type="text" class="form-control" name="gradoOtenido" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Año de Graduación:</label>
                        <input type="number" class="form-control" name="añoGraduacion" required>
                    </div>
                </div>

                <div class="section-title">
                    <i class="fa-solid fa-language"></i>
                    <h2>Idiomas</h2>
                </div>

                <div class="row g-3 formulario">
                    <div class="col-md-3">
                        <label class="form-label">Idioma:</label>
                        <input type="text" class="form-control" name="idioma" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Competencia Escrita:</label>
                        <select class="form-select">
                            <option selected>--Seleccionar--</option>
                            <option>Básico</option>
                            <option>Intermedio</option>
                            <option>Avanzado</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Competencia Lectora:</label>
                        <select class="form-select">
                            <option selected>--Seleccionar--</option>
                            <option>Básico</option>
                            <option>Intermedio</option>
                            <option>Avanzado</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Competencia Oral:</label>
                        <select class="form-select">
                            <option selected>--Seleccionar--</option>
                            <option>Básico</option>
                            <option>Intermedio</option>
                            <option>Avanzado</option>
                        </select>
                    </div>
                </div>

                <button type="button" class="btn btn-secondary mt-3 prev" onclick="prevSection()">Atrás</button>
                <button type="button" class="btn btn-primary mt-3 next" onclick="nextSection()">Siguiente</button>
            </div>

        </form>
    </main>
    <script src="/index.js"></script>
</body>
</html>
