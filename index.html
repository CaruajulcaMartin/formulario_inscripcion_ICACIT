<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Inscripción - ICACIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/869ea98b1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header class="container header">
        <h1 class="title">Formulario de Inscripción - Evaluador ICACIT</h1>
        <!-- Barra de progreso -->
        <div class="progress mb-4">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 14%" aria-valuenow="14"
                aria-valuemin="0" aria-valuemax="100">Paso 1 de 7</div>
        </div>
    </header>

    <main class="container main">
        <section class="formSection">

            <!-- seccion 1: informacion personal -->
            <div class="form-section active">
                <div class="section-title">
                    <i class="fa-regular fa-address-card"></i>
                    <h2>Información Personal</h2>
                </div>

                <form class="row g-3 formulario">
                    <div class="col-md-4">
                        <label class="form-label">Nombre Completo:</label>
                        <input type="text" class="form-control" name="nombres" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Apellido Paterno:</label>
                        <input type="text" class="form-control" name="apellido1" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Apellido Materno:</label>
                        <input type="text" class="form-control" name="apellido2" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Tipo de Identidad:</label>
                        <select class="form-select">
                            <option selected>--Seleccionar--</option>
                            <option>DNI</option>
                            <option>Pasaporte</option>
                            <option>Cédula</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Numero de Identidad:</label>
                        <input type="text" name="num_doc" class="form-control"  required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Nacionalidad:</label>
                        <input type="text" name="num_doc" class="form-control"  required>
                    </div>
                    
                    <div class="col-md-4">
                        <label class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" name="num_doc" class="form-control"  required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Estado Civil:</label>
                        <select class="form-select">
                            <option selected>--Seleccionar--</option>
                            <option>Soltero/a</option>
                            <option>Casado/a</option>
                            <option>Divorciado/a</option>
                            <option>Viudo/a</option>
                            <option>Conviviente</option>
                            <option>Separado/a</option>
                            <option>Comprometido/a</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Teléfono:</label>
                        <input type="text" class="form-control" required>
                    </div>
                    
                    
                </form>

                <!-- <button type="button" class="btn btn-primary mt-3" onclick="nextSection()">Siguiente</button> -->
            </div>


        </section>

    </main>
</body>

</html>
